{% extends 'base_generic.html' %}

{% block title %}<title>Tag Count Bar Charts</title>{% endblock %}

{% block content %}
    <h1>Tag Count Bar Charts</h1>
    <div>
        <canvas id="manufacturer_chart" width="400" height="200"></canvas>
    </div>
    <script>
        var manufacturer_labels = {{ manufacturer_labels|safe }};
        var manufacturer_values = {{ manufacturer_values|safe }};

        var manufacturerCtx = document.getElementById('manufacturer_chart').getContext('2d');
        new Chart(manufacturerCtx, {
            type: 'bar',
            data: {
                labels: manufacturer_labels,
                datasets: [{
                    label: 'Manufacturer Count',
                    data: manufacturer_values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <!-- Repeat the script blocks for other charts here using the respective variables -->
{% endblock %}
