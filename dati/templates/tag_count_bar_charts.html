{% extends 'base_generic.html' %}

{% block title %}<title>Tag Count Bar Charts</title>{% endblock %}

{% block content %}
    <h1>Tag Count Bar Charts</h1>
    {% for tag_type in tag_counts_by_type %}
    <div>
        <h3>{{ tag_type.label }}</h3>
        <canvas id="{{ tag_type.label|slugify }}_chart" width="400" height="200"></canvas>
    </div>
    <script>
        var {{ tag_type.label|slugify }}_labels = {{ tag_type.data|safe }};
        var {{ tag_type.label|slugify }}_values = {{ tag_type.data|safe }};

        var {{ tag_type.label|slugify }}_Ctx = document.getElementById('{{ tag_type.label|slugify }}_chart').getContext('2d');
        new Chart({{ tag_type.label|slugify }}_Ctx, {
            type: 'bar',
            data: {
                labels: {{ tag_type.label|slugify }}_labels,
                datasets: [{
                    label: '{{ tag_type.label }} Count',
                    data: {{ tag_type.label|slugify }}_values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    {% endfor %}
{% endblock %}
