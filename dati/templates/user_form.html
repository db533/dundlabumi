{% extends 'base_generic.html' %}

{% block content %}
  <h1>Select a user:</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  {%if user > 0 %}
    <p>User known.</p>
  {% else %}
    <p>User NOT known.</p>

  {% endif %}
{% endblock %}
