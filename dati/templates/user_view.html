<!-- user_data.html -->
<h1>Pageviews for User {{ user.id }}</h1>
<p>Email: {{user.email}}</p>
<ul>
{% for page_score in page_scores %}
  <li>{{ name }} - {{ score }}</li>
{% endfor %}
</ul>

<h1>Aged Scores for User {{ user.id }}</h1>
<ul>
{% for tag, score in tag_scores %}
  <li>{{ tag }} - {{ score }}</li>
{% endfor %}
</ul>
